<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  <title>Pizza Delivery</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Pizza on Da-GO!</h2>
      </div>
      <form class="orderForm">
        <label for="name">Enter the name for delivery:</label>
        <input id="inputName" type="text"><br><br>
        <button type="submit" class="btn" id="submitName">Submit name and Begin selections</button>
      </form>
      <div id="hidden-section">
        <form id="ingredientsForm">
          <div class="form-group">
            <h2>Toppings</h2>
            <input type="checkbox" name="toppings" value="red-sauce"> Red Sauce<br>
            <input type="checkbox" name="toppings" value="white-sauce"> White Sauce<br>
            <input type="checkbox" name="toppings" value="cheese"> Cheese<br>
            <input type="checkbox" name="toppings" value="vegan-cheese"> Vegan Cheese<br>
            <input type="checkbox" name="toppings" value="onions"> Sweet Red Onions<br>
            <input type="checkbox" name="toppings" value="olives"> Black Olives<br>
            <input type="checkbox" name="toppings" value="chicken"> Locally Sourced Organic Chicken<br>
            <input type="checkbox" name="toppings" value="ground-not-beef"> Handmade Ground Black Bean and Walnut Paste<br>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small">10in. Personal Pie
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">15in. Medium Pie
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">20in. Family Pie
            </label>
          </div>
          <button type="submit" class="btn" id="submitOrder">Total</button>
        </form>
      </div>
      <div class="results">
        <h2>Your order total: $<span id="orderTotal"></span></h2>
        <h3 id="outputName"></h3>
      </div>
    </div>
  </body>
</html>
